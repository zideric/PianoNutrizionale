            // Helper function to render ingredients with optional sections
            function renderIngredients(ingredienti) {
                let html = '';
                let inOptionalSection = false;
                let mainIngredients = [];
                let optionalIngredients = [];
                
                ingredienti.forEach(ing => {
                    if (ing === '---') {
                        inOptionalSection = true;
                    } else if (inOptionalSection) {
                        optionalIngredients.push(ing);
                    } else {
                        mainIngredients.push(ing);
                    }
                });
                
                // Render main ingredients
                if (mainIngredients.length > 0) {
                    html += '<div class="section-title">Piatto Principale (Obbligatorio)</div>';
                    html += '<ul class="ingredients-list">';
                    mainIngredients.forEach(ing => {
                        html += `<li>${ing}</li>`;
                    });
                    html += '</ul>';
                }
                
                // Render optional section
                if (optionalIngredients.length > 0) {
                    html += '<div class="section-title" style="color: var(--color-warning); margin-top: var(--space-24);">‚≠ê Secondo Piatto Opzionale (se desideri)</div>';
                    html += '<p class="preparation-text" style="margin-bottom: var(--space-12); font-style: italic; color: var(--color-text-secondary);">Il passato √® completo da solo. Puoi aggiungere un secondo solo se lo desideri:</p>';

                    optionalIngredients.forEach(ing => {
                        html += `<li>${ing}</li>`;
                    });
                    html += '</ul>';
                }
                
                return html;

                    <ul class="ingredients-list">
